<button (click)="onSelect($event)" value="appz">Appetizers</button>
<button (click)="onSelect($event)" value="mains">Mains</button>
<button (click)="onSelect($event)" value="desserts">Desserts</button>
<button (click)="onSelect($event)" value="sides">Sides</button>

<section>
<div *ngIf="selectedBtn else random">
    <mat-card class="recipe-card" *ngFor="let showRecipe of showRecipes" [routerLink]="['/recipe', showRecipe.id]">
        <img mat-card-image src="{{ showRecipe.image }}">
        <mat-card-header>
            <mat-card-title>{{ showRecipe.title }}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>

<ng-template #random>
    <mat-card class="recipe-card" *ngFor="let showRecipe of showRecipes" [routerLink]="['/recipe', showRecipe.id]">
        <img mat-card-image src="{{ showRecipe.image }}">
        <mat-card-header>
            <mat-card-title>{{ showRecipe.title }}</mat-card-title>
            <button mat-mini-fab color="primary">
                <mat-icon>bookmark</mat-icon>
            </button>
        </mat-card-header>
    </mat-card>
</ng-template>
</section>
