<div *ngIf="hero">

    <h2>{{ recipe.label | titlecase }}</h2>
    
    <h3>Ingredients</h3>
    <ul>
        <li *ngFor="recipe"></li>
    </ul>

    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>

</div>
