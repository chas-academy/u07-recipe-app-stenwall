<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3>Register User</h3>
  
        <!-- Errors -->
        <div *ngIf="errors?.name">
          {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation">
            {{ errors?.password_confirmation }}
        </div>
  
        <!-- Signup form -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="password_confirmation">
        </div>
        <button type="submit" mat-flat-button>Register User</button>
    </form>
  </div>
