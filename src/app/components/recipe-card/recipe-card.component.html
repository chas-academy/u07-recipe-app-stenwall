<ng-container *ngIf="showRecipes">
    <main class="card-wrapper">
        <mat-card class="recipe-card" *ngFor="let showRecipe of showRecipes" [routerLink]="['/recipe', showRecipe.id]">
            <img mat-card-image src="{{ showRecipe.image }}">
            <mat-card-header>
                <mat-card-title>{{ showRecipe.title }}</mat-card-title>
                <button *ngIf="!isRecipeSaved(showRecipe.id)" mat-mini-fab color="primary"
                    (click)="addRecipeToList($event, showRecipe.id, showRecipe.title, showRecipe.image)">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button *ngIf="isRecipeSaved(showRecipe.id)" mat-mini-fab color="accent"
                    (click)="removeRecipeFromList($event, showRecipe.id)">
                    <mat-icon color="white">close</mat-icon>
                </button>
            </mat-card-header>
        </mat-card>
    </main>
</ng-container>
