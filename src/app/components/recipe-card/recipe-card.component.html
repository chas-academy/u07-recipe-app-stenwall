<ng-container *ngIf="recipes">

    <main class="card-wrapper">
        <mat-card class="recipe-card" *ngFor="let recipe of recipes" [routerLink]="['/recipe', recipe.id]">
            <img mat-card-image src="{{ recipe.image }}">
            <mat-card-header>
                <mat-card-title>{{ recipe.title }}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </main>

</ng-container>
